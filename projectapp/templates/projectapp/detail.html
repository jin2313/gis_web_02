{% extends 'base.html' %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <img src="{{ target_project.image.url }}" class="profile_image m-4" alt="project image">
        <h2 class="NNS_B">
            {{ target_project.name }}
        </h2> <!-- relate_name에 적어준 속성 때문에 prfile.으로 접근 가능 -->
        <h5>{{ target_project.description }}</h5>
    </div>
</div>

<div class="text-center">
    <a href="{% url 'subscribeapp:subscribe' project_pk=target_project.pk %}" class="btn btn-primary rounded-pill px-5">Subscribe</a>
</div>

<div>
    {% include 'snippets/list_fragment.html' with article_list=object_list %}
</div>

{% endblock %}
